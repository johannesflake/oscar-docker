name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push latest
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: johannesflake/oscar:julia-1.7, johannesflake/oscar:latest
          build-args: JULIA-VERSION=1.7-bullseye
      -
        name: Build and push LTS
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: johannesflake/oscar:julia-1.6
          build-args: JULIA-VERSION=1.6-bullseye
